<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Relationship Graph with Tooltip and Zoom</title>
    <style>
        /* Add any custom styles here */
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 1px solid #aaa;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>

<body>

    <!-- Add an SVG container for the graph with a group for zooming -->
    <svg width="600" height="400">
        <g class="zoom-container"></g>
    </svg>

    <!-- Add a tooltip div -->
    <div class="tooltip"></div>

    <!-- Include D3.js library -->
    <script src="../js/d3.v5.min.js"></script>

    <script>
        // Sample data
        Promise.all([d3.csv('../output_csv/weighted_graph.csv')]).then(function (loadData) {
            let data = loadData[0];



            // Set up the SVG container and zoom behavior
            const svg = d3.select('svg'),
                width = +svg.attr('width'),
                height = +svg.attr('height'),
                zoomContainer = svg.select('.zoom-container');

            const zoom = d3.zoom()
                .scaleExtent([0.1, 10])
                .on('zoom', zoomed);

            svg.call(zoom);

            function zoomed() {
                zoomContainer.attr('transform', d3.event.transform);
            }

            // Create a force simulation
            const simulation = d3.forceSimulation()
                .force('link', d3.forceLink().id(d => d.id))
                .force('charge', d3.forceManyBody())
                .force('center', d3.forceCenter(width / 2, height / 2));

            // Create links and nodes from the data
            const links = data.map(d => Object.create(d));
            const nodes = Array.from(new Set(links.flatMap(d => [d.source, d.target])), id => ({ id }));

            // Add nodes and links to the simulation
            simulation
                .nodes(nodes)
                .on('tick', ticked);

            simulation.force('link')
                .links(links);

            // Create SVG elements for links and nodes
            const link = zoomContainer.append('g')
                .attr('class', 'links')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('stroke-width', d => d.weight);

            const node = zoomContainer.append('g')
                .attr('class', 'nodes')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('r', 8)
                .attr('fill', 'blue')
                .on('mouseover', handleMouseOver)
                .on('mouseout', handleMouseOut);

            // Tooltip
            const tooltip = d3.select('body').append('div')
                .attr('class', 'tooltip')
                .style('opacity', 0);

            // Update the positions of nodes and links in each tick
            function ticked() {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            }

            // Tooltip event handlers
            function handleMouseOver(d) {
                tooltip.transition()
                    .duration(200)
                    .style('opacity', .9);
                tooltip.html(`Weight: ${d.weight}`)
                    .style('left', (d3.event.pageX) + 'px')
                    .style('top', (d3.event.pageY - 28) + 'px');
            }

            function handleMouseOut() {
                tooltip.transition()
                    .duration(500)
                    .style('opacity', 0);
            }
        })
    </script>

</body>

</html>
