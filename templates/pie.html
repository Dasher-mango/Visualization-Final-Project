<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Pie Chart in a Specific Div</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .chart-container {
            display: flex;
        }

        .chart {
            margin: 10px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0.5px solid #999;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <div id="chart1" class="chart"></div>
        <div id="chart2" class="chart"></div>
    </div>

    <script>
        // 数据
        var data1 = [30, 50, 20];
        var data2 = [10, 60, 30];

        // 创建饼图的函数
        function createPieChart(containerId, data) {
            var width = 200;
            var height = 200;
            var radius = Math.min(width, height) / 2;

            var svg = d3.select("#" + containerId)
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            var pie = d3.pie();
            var arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);

            var arcs = svg.selectAll("arc")
                .data(pie(data))
                .enter()
                .append("g")
                .attr("class", "arc")
                .on("mouseover", function (d, i) {
                    handleMouseOver.call(this, d, i);
                })
                .on("mouseout", function (d, i) {
                    handleMouseOut.call(this, d, i);
                });

            arcs.append("path")
                .attr("d", arc)
                .attr("fill", function (d, i) {
                    var colorScale = d3.scaleOrdinal(d3.schemeCategory10);
                    return colorScale(i);
                });

            arcs.append("text")
                .attr("transform", function (d) {
                    return "translate(" + arc.centroid(d) + ")";
                })
                .attr("text-anchor", "middle")
                .text(function (d) {
                    return d.data;
                });
        }

        // 鼠标悬停事件处理函数
        function handleMouseOver(d, i) {
            d3.select(this).select("path").transition()
                .duration(100)
                .attr("d", d3.arc().innerRadius(0).outerRadius(70));

            d3.select(".tooltip")
                .style("opacity", 1)
                .html("Value: " + d.data)
                .style("left", (d3.event.pageX + 10) + "px")
                .style("top", (d3.event.pageY - 20) + "px");
        }

        // 鼠标移出事件处理函数
        function handleMouseOut(d, i) {
            d3.select(this).select("path").transition()
                .duration(100)
                .attr("d", d3.arc().innerRadius(0).outerRadius(100));

            d3.select(".tooltip")
                .style("opacity", 0);
        }

        // 在特定的div中创建饼图
        createPieChart("chart1", data1);
        createPieChart("chart2", data2);
    </script>

</body>
</html>
