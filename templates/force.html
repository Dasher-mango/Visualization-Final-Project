<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Collision Force Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    circle {
      fill: white;
    }
  </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<script>
  var width = window.innerWidth;
  var height = window.innerHeight;

  // Create SVG element
  var svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height);

  // Create particle data
  var particles = d3.range(200).map(function() {
    return {
      x: Math.random() * width,
      y: Math.random() * height,
      vx: Math.random() * 2 - 1,
      vy: Math.random() * 2 - 1
    };
  });

  // Create force simulation with collision force
  var simulation = d3.forceSimulation(particles)
    .force('charge', d3.forceManyBody().strength(-10))
    .force('collision', d3.forceCollide().radius(5).strength(1))
    .force('x', d3.forceX().strength(0.1))
    .force('y', d3.forceY().strength(0.1))
    .alphaDecay(0);

  // Create particle elements
  var particle = svg.selectAll('circle')
    .data(particles)
    .enter().append('circle')
    .attr('r', 5)
    .attr('fill', 'white');

  // Update particle positions
  simulation.on('tick', function() {
    particle.attr('cx', d => d.x)
      .attr('cy', d => d.y);
  });
</script>

</body>
</html>
